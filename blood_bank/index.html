<!-- Blood Bank System - Homepage (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Blood Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Online Blood Bank</h1>
    <nav>
      <ul>
        <li><a href="#register">Register</a></li>
        <li><a href="#donate">Donate</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#support">Support</a></li>
        <li><a href="admin.php">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section id="register">
    <h2>User Registration</h2>
    <form action="register.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <section id="donate">
    <h2>Donation Scheduling</h2>
    <form action="schedule.php" method="POST">
      <input type="text" name="blood_type" placeholder="Blood Type" required>
      <input type="datetime-local" name="appointment" required>
      <input type="hidden" name="user_id" value="1"> <!-- Placeholder -->
      <button type="submit">Schedule Donation</button>
    </form>
  </section>

  <section id="search">
    <h2>Find a Donor</h2>
    <form onsubmit="return searchDonor();">
      <input type="text" id="searchBlood" placeholder="Enter Blood Type">
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
  </section>

  <section id="support">
    <h2>Support & Help</h2>
    <p>Contact us for help or more information.</p>
    <form action="support.php" method="POST">
      <input type="email" name="user_email" placeholder="Your Email">
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Online Blood Bank. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
